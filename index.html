<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon.ico">

    <title>Getting Started</title>
</head>

<body>
    <!-- create header with connect button -->
    <header class="SiteHeader">
        <div class="HeaderContainer">
            <h1 id="pageTitle">Fetch profile from Ceramic with ETH address</h1>
        </div>
    </header>
    <div class="MainCont">

        <div class="ProfileForm">
            <div class="BodyContainer">
                <h2>Fetch Basic Profile on Ceramic</h2>
                <br>
                <form id="profileForm">
                    <div class="formfield">
                        <label class="formLabel" for="address">Address:</label>
                        <input class="forminput" type="text" id="address" placeholder="0x...">
                    </div>
                    <div class="formfield">
                        <input class="forminput" type="submit" id="submitBtn" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <div class="DataBlocks">
          <div class="DataBlock">
              <div id="basicProfile">
                  <div class="BodyContainer">
                      <h2>Basic Profile</h2>
                      <p>Read from Ceramic Datamodel</p>
                      <br>
                      <p class="ProfileData" id="profileName"></p>
                      <p class="ProfileData" id="profileGender"></p>
                      <p class="ProfileData" id="profileCountry"></p>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <!-- <button id="setBasicProf">Set Profile</button>
    <button id="getBasicProf">Get Profile</button> -->
    <script src="dist/bundle.js" type="module"></script>
</body>

</html>
